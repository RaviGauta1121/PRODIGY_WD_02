<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stop Watch</h1>
        <h1 id="displayTime" class="h1">00:00:00</h1>
        <div class="buttons">
            <div class="button-container">
                <img src="images/stop_circle_24dp_FILL0_wght400_GRAD0_opsz24.png" onclick="stopStartStopwatch()">
                <p>Stop</p>
            </div>
            <div class="button-container">
                <img class="img2" src="images/not_started_24dp_FILL0_wght400_GRAD0_opsz24.png" onclick="startStopwatch()">
                <p>Start</p>
            </div>
            <div class="button-container">
                <img src="images/restart_alt_24dp_FILL0_wght400_GRAD0_opsz24.png" onclick="resetStopwatch()">
                <p>Reset</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
